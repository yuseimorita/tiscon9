<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Top画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
        href="http://fonts.googleapis.com/css?family=Exo:900"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>
<body>

<nav th:insert="header.html :: header"></nav>
    <div class="jumbotron">
      <div class="company-name">tiscon moving company</div>
      <div class="bland-message" th:text="#{brand.message}">未来の景色に鮮やかな彩りを</div>
    </div>
    <div>
      <div class="d-flex justify-content-center my-3">
        <a href="?lang=ja" class="btn btn-outline-primary mx-2">日本語</a>
        <a href="?lang=en" class="btn btn-outline-primary mx-2">English</a>
      </div>
      <div class="page-title" th:text="#{page.title}">3ステップで簡単料金シミュレーション</div>
      <div class="text-center">
        <div class="box-text" th:utext="#{mitsumori}">お見積り情報<br/>入力</div>
        <div class="box-text" th:utext="#{kakunin}">ご入力内容の<br/>確認</div>
        <div class="box-text" th:utext="#{sansyutu}">お見積もり<br/>概算料金を算出</div>
      </div>
    </div>
    <div class="text-center">
      <a class="btn btn-primary" th:href="@{/input}" role="button" th:text="#{muryoumitsumori}">簡単無料見積もりをする</a>
    </div>
<script src="../js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
